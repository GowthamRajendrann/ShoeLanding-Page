<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShoeStore</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/sneakers.png" alt="logo">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./img/search.png" alt="icon" width="12" height="12" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air.png" alt="shoe1" class="sliderImg">
                <div class="slideBg"> </div>
                <h1 class="sliderTitle">AIR FORCE </br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/jordan.png" alt="shoe2"class="sliderImg">
                <div class="slideBg"> </div>
                <h1 class="sliderTitle">JORDAN </br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/blazer.png" alt="shoe3" class="sliderImg">
                <div class="slideBg"> </div>
                <h1 class="sliderTitle">BLAZER </br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/crater.png" alt="shoe4"class="sliderImg">
                <div class="slideBg"> </div>
                <h1 class="sliderTitle">CRATER </br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/hippie.png" alt="shoe5" class="sliderImg">
                <div class="slideBg"> </div>
                <h1 class="sliderTitle">HIPPIE</br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
        </div>
    </div>
</body>
</html>
